<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>眠龙勿扰集团有限公司</title>

    <link rel = "stylesheet" type = "text/css" href="/company/one.css">
    <!--<link rel="stylesheet" type="text/css" href="one.css">-->
    <link rel = "shortcut icon" href = "/company/DG.png">
    <style>
        .clocks {
            height: 500px;
            margin: 25px auto;
            position: relative;
            width: 500px;
        }
        .bigtitle
        {
            text-align:center;
            font-size:70px;
            color:red;
        }
    </style>
    <script>
        window.onload=function(){
            showTime();
        }
        function check(i){
                if(i<10){
                    i="0"+i;
                }
                    return i;
            }
        function showTime(){
            var myDate=new Date();
            var year=myDate.getFullYear();
            var month=myDate.getMonth()+1;
            var date=myDate.getDate();
            var d=myDate.getDay();
            var week=new Array(7);
            week[0]="星期日"
            week[1]="星期一"
            week[2]="星期二"
            week[3]="星期三"
            week[4]="星期四"
            week[5]="星期五"
            week[6]="星期六"
            var h=myDate.getHours();
            var m=myDate.getMinutes();
            var s=myDate.getSeconds();
            h=check(h);
            m=check(m);
            s=check(s);
            document.getElementById("box").innerHTML = year+"年 "+month+"月 "+date+"日 "+week[d]+h+":"+m+":"+s+"";    
            setTimeout(showTime,500);
        }
        </script>
</head>

<body>
    <div class="bigtitle">
        <!--<p class="bigtitle-in"><b>眠龙勿扰永远不会倒下！</b></p>

        <p class = "bigtitle-in"><b id = "box"></b></p>
    </div>
    <div class="clocks">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</body>

</html>
